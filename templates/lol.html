<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registration-form">
        <label for="user_type">I am a:</label>
        <select id="user_type" name="user_type" onchange="toggleFields()">
          <option value="tenant">Tenant</option>
          <option value="admin">Admin</option>
        </select>
      
        <!-- Common fields -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      
        <!-- Tenant-specific fields -->
        <div id="tenant-fields" style="display: none;">
          <label for="dorm_name">Dorm Name:</label>
          <select id="dorm_name" name="dorm_name">
            <option value="Dorm A">Dorm A</option>
            <option value="Dorm B">Dorm B</option>
          </select>
        </div>
      
        <!-- Admin-specific fields -->
        <div id="admin-fields" style="display: none;">
          <label for="establishment_name">Establishment Name:</label>
          <input type="text" id="establishment_name" name="establishment_name">
      
          <label for="establishment_address">Establishment Address:</label>
          <input type="text" id="establishment_address" name="establishment_address">
        </div>
      
        <button type="submit">Register</button>
      </form>
      
      <script>
        function toggleFields() {
          var userType = document.getElementById("user_type").value;
          if (userType === "tenant") {
            document.getElementById("tenant-fields").style.display = "block";
            document.getElementById("admin-fields").style.display = "none";
          } else {
            document.getElementById("tenant-fields").style.display = "none";
            document.getElementById("admin-fields").style.display = "block";
          }
        }
      </script>
      
</body>
</html>
